<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Is A Prime Number</title>
    </head>
    <body>
        <script>
            //function checks to see if numbers are prime or not.
            function isPrime(n) {
                if (n === 1) {
                    return false;
                }
                else if (n === 2) {
                    return true;
                } else {
                    for (var x = 2; x < n; x++) {
                        if (n % x === 0) {
                            return false;
                        }
                    }
                    return true;
                }
            }
            //prints false
            console.log("Is the number 98 a prime number? " +isPrime(98));
            //prints true
            console.log("Is the number 97 a prime number? " +isPrime(97));
        </script>
    </body>
</html>
